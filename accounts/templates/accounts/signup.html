
{% extends 'base.html' %}

{% block content %}

{% if error %}

<div class="alert alert-danger">
    <strong>{{ error }}</strong>
</div>

<br />
<br />
{% endif %}

<div class="container" style="padding:50px;"></div>
    <div class="row">
            <div class="col-4">
                    <h1>Sign Up!</h1>
                    <br>
                    <form action="{% url 'signup' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <br>
                            <input type="text" name="username" class="form-control">
                            <br>
                            <label for="password">Password: </label>
                            <br>
                            <input type="password" name="password" id="" class="form-control">
                            <br>
                            <label for="confirm_password">Confirm Password: </label>
                            <br>
                            <input type="password" name="confirm_password" id="" class="form-control">
                            <br>
                            <br>
                            <input type="submit" class="btn btn-primary" value="Sign up!"></input>
                        </div>
                    </form>
            </div>
            <div class="col-4">
                    <h1 class="text-center" style=" font-size: 30px; height: 12em; display: flex; align-items: center; justify-content: center;">
                        Already got an Account? <br> Please log in
                    </h1>
            </div>
            <div class="col-4">
                    <h1>Log in!</h1>
                    <br>
                    <form action="{% url 'login' %}" method="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <br>
                            <input type="text" class="form-control">
                            <br>
                            <label for="password">Password: </label>
                            <br>
                            <input type="password" name="password" id="" class="form-control">
                            <br>
                            <br>
                            <input type="submit" class="btn btn-info" value="Log in!"></input>
                        </div>
                    </form>
            </div>
    </div>       
<br>



{% endblock %}
