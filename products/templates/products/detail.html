{% extends 'base.html' %}

{% block content %}
<br>
<br>
<div class="row">
    <div class="col-2">
        <img src="{{ product.icon.url }}" class="img-fluid" style="border: solid grey 1px; padding:5px;">
    </div>
    <div class="col-10">
        <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-8">
        <img src="{{ product.image.url }}" class="img-fluid">
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><i class="fas fa-arrow-circle-up"></i> Upvote <span style="color:goldenrod;"><br>{{ product.votes_total}}  <i class="far fa-thumbs-up"></i></span></button></a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-4">
        <h4><i class="fas fa-search" style="color:grey;"> </i> Hunted by:<b>{{ product.hunter.username }}</b></h4>
    </div>
    <div class="col-4 text-right">
       <h4><i class="fas fa-calendar-alt" style="color:grey;"></i>  {{ product.pub_date_pretty }}</h4>
    </div>
</div>
<br>
<div class="row">
    <div class="col-8">
        <p>{{ product.body }}</p>
    </div>
</div>
<br>
<br>
<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
    {% csrf_token%}
    <input type="hidden">
</form>
{% endblock %}
