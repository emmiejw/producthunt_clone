<style>
        label{
           padding-top: 10px;
           font-weight: 700;
       }
      </style>

{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<div class="container" style="padding:50px;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
                <h1>Create a Post</h1>
                <br>
                <form action="{% url 'create' %}" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <br>
                        <input type="text" name="title" class="form-control-sm">
                        <br>
                        <label for="body">Body:</label>
                        <br>
                        <textarea name="body" id="" cols="30" rows="5"></textarea>
                        <br>
                        <label for="url">Url:</label>
                        <br>
                        <input type="url" name="url" id="">
                        <br>
                        <label for="image">Image:</label>
                        <br>
                        <input type="file" name="image" src="" alt="">
                        <br>
                        <label for="icon">Icon:</label>
                        <br>
                        <input type="file" name="icon" alt="">
                        <br>
                        <br>
                        <input type="submit" class="btn btn-danger" value="Add"></input>
                    </div>
                </form> 
        </div>

        
        <div class="col-md-4"></div>
    </div>       
</div>
<br>

{% endblock %}
