
{% extends 'base.html' %}

{% block content %}

{% for product in products.all %}
<div class="row pt-3">
  <div class="col-2" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
    <img src="{{ product.image.url }}" class="img-fluid" />
  </div>
  <div class="col-6" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
    <h1>{{ product.title }}</h1>
    <p>{{ product.summary }}</p>
  </div>
  <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><i class="fas fa-arrow-circle-up"></i> Upvote <span style="color:goldenrod;"><br>{{ product.votes_total}}  <i class="far fa-thumbs-up"></i></span></button></a>        
  </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
        {% csrf_token%}
        <input type="hidden">
    </form>
{% endfor %}

{% endblock %}
